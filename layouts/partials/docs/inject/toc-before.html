<!-- JS & CSS in /static (command_form.css & command_replacement.js) -->
{{ if not ($.Page.Param "HideCommandReplacement") }}
  <h2>Customize Commands</h2>
  <div class="book-search" id="searchForm">
    <input type="text" name="organization" placeholder="Organization" class="change-form stage">
    <input type="text" name="project" placeholder="Project" class="change-form stage">
    <input type="text" name="stage" placeholder="Stage" class="change-form stage">
    <input type="text" name="app" placeholder="App" class="change-form stage">
    <button name="changeButton" class="button">Change</button>
    <label class="switch">
      <input type="checkbox" name="aliasSwitch">
      <span class="slider round"></span>
    </label>
    <label class="tooltip markdown blockquote book-hint"><a href="/latest/user/best-practices/alias/">Alias</a><span role="tooltip">ðŸ’¡To use the Alias <code>sos</code>, you need to create it in your terminal. Follow the link to best practices - "How to create an Alias".</span></label>
    <img src="/reset-arrow.png" alt="reset" name="reset" class="reset" title="reset">
  </div>
  <hr>
  <br>
{{ end }}
